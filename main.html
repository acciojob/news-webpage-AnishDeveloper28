<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic News Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header Section -->
    <header class="header">
        <h1>News Today</h1>
    </header>

    <!-- Latest News Section -->
    <div class="latest-news-section">
        <h2>Latest News</h2>
        <ul>
            <li>Breaking: Market sees record highs this morning.</li>
            <li>Technology: New AI system outperforms humans in tests.</li>
            <li>Sports: Local team wins championship in thrilling finale.</li>
        </ul>
    </div>

    <!-- Pictorial News Section -->
    <div class="pictorial-news-section">
        <h2>Pictorial News</h2>
        <div class="image-container">
            <img src="image_one.jpg" alt="News Image 1">
            <img src="image_two.jpg" alt="News Image 2">
            <img src="image_three.jpg" alt="News Image 3">
        </div>
    </div>

</body>
</html>
